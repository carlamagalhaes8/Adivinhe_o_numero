<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="principal">
            <img src="Assets/bola_de_cristal.png" alt="Logo bola de cristal">
            <h1>ADIVINHE O NÚMERO</h1>
            <h2>ESTOU PENSANDO EM UM NÚMERO DE 1 A 99</h2>
            <div id="input">
                <input type="text" maxlength="2" min="0" max="1000" oninput="this.value = this.value.replace(/[^0-9,]/g, '');
                                if (parseFloat(this.value.replace(',', '.')) > 1000) this.value = '';" id="inserir_chute" placeholder="DIGITE SEU PALPITE">
                <button id="botao_chute">CHUTAR</button>
            </div>
            <p>SEU NÚMERO É MENOR QUE 50, TENTE NOVAMENTE!</p>
        </div>
    </main>

    <footer>
        <p>Feito por Carla Magalhães - 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
